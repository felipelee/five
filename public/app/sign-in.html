<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc." />

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/fonts/feather/feather.css" />
  <link rel="stylesheet" href="./assets/libs/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css" />
  <link rel="stylesheet" href="./assets/libs/highlightjs/styles/vs2015.css" />


  <!-- Theme CSS -->

  <link rel="stylesheet" href="./assets/css/theme.min.css">

  <!-- Title -->
  <title>Dashkit</title>

</head>

<body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">

  <!-- CONTENT
    ================================================== -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-5 col-xl-4 my-5">

        <div class="text-center mb-5">
          <div class="avatar avatar-xl">
            <img src="../assets/img/logo.svg" alt="..." class="avatar-img">
          </div>
        </div>

        <!-- Heading -->
        <h1 class="display-4 text-center mb-3">
          Sign in
        </h1>

        <!-- Form -->


          <!-- Email address -->
          <div class="form-group">

            <!-- Label -->
            <label>Email Address</label>

            <!-- Input -->
            <input id="txtEmail" type="email" class="form-control" placeholder="name@address.com">

          </div>

          <!-- Password -->
          <div class="form-group">

            <div class="row">
              <div class="col">

                <!-- Label -->
                <label>Password</label>

              </div>
              <div class="col-auto">

                <!-- Help text -->
                <a href="password-reset.html" class="form-text small text-muted">
                  Forgot password?
                </a>

              </div>
            </div> <!-- / .row -->

            <!-- Input group -->
            <div class="input-group input-group-merge">

              <!-- Input -->
              <input id="txtPassword" type="password" class="form-control form-control-appended" placeholder="Enter your password">

              <!-- Icon -->
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fe fe-eye"></i>
                </span>
              </div>

            </div>
          </div>

          <!-- Submit -->
          <button id="btnLogin" class="btn btn-lg btn-block btn-primary mb-3">
            Sign in
          </button>

          <!-- Link -->
          <div class="text-center">
            <small class="text-muted text-center">
              Don't have an account yet? <a href="sign-up.html">Sign up</a>.
            </small>
          </div>



      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->

  <!-- JAVASCRIPT
    ================================================== -->
  <!-- Libs JS -->
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/@shopify/draggable/lib/es5/draggable.bundle.legacy.js"></script>
  <script src="./assets/libs/autosize/dist/autosize.min.js"></script>
  <script src="./assets/libs/chart.js/dist/Chart.min.js"></script>
  <script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>
  <script src="./assets/libs/flatpickr/dist/flatpickr.min.js"></script>
  <script src="./assets/libs/highlightjs/highlight.pack.min.js"></script>
  <script src="./assets/libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
  <script src="./assets/libs/list.js/dist/list.min.js"></script>
  <script src="./assets/libs/quill/dist/quill.min.js"></script>
  <script src="./assets/libs/select2/dist/js/select2.full.min.js"></script>
  <script src="./assets/libs/chart.js/Chart.extension.js"></script>

  <!-- Map -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>


  <!-- Theme JS -->
  <script src="./assets/js/theme.min.js"></script>













  <!--firebase scripts-->

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
  <script src="./js/sign.js"></script>

<!--end firebase scripts-->



</body>

</html>
